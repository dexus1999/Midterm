<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		
	</head>
<body>
	<form name="Calculator">

	</form>
	<table border="1">
			<tr>
				<td colspan="8"><input type="text" name="input"></td>
			</tr>
			
			<tr>
					<td><input value="7" type="button" onclick="Calculator.input.value+='7'"/></td>
					<td><input value="8" type="button" onclick="Calculator.input.value+='8'"/></td>
					<td><input value="9" type="button" onclick="Calculator.input.value+='9'"/></td>
					<td><input value="/" type="button" onclick="Calculator.input.value+=/'"/></td>
			</tr>
			<tr>
					<td><input value="4" type="button" onclick="Calculator.input.value+='4'"/></td>
					<td><input value="5" type="button" onclick="Calculator.input.value+='5'"/></td>
					<td><input value="6" type="button" onclick="Calculator.input.value+='6'"/></td>
					<td><input value="*" type="button" onclick="Calculator.input.value+='*'"/></td>
			</tr>
			<tr>
					<td><input value="1" type="button" onclick="Calculator.input.value+='1'"/></td>
					<td><input value="2" type="button" onclick="Calculator.input.value+='2'"/></td>
					<td><input value="3" type="button" onclick="Calculator.input.value+='3'"/></td>
					<td><input value="-" type="button" onclick="Calculator.input.value+='-"/></td>
			</tr>
			<tr>
					<td><input value="0" type="button" onclick="Calculator.input.value+='0'"/></td>
					<td><input value="." type="button" onclick="Calculator.input.value+='.'"/></td>
					<td><input value="+" type="button" onclick="Calculator.input.value+='+'"/></td>
					<td><input value="=" type="button" onclick="Calculator.input.value+='="/></td>
			</tr>
		</table>
</body>
</html>
